<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        First Name  <br><input type="text"><br>
        last Name    <br><input type="text"><br>
        Identity Number     <br><input type="number"><br>
        Phone Number        <br><input type="number"><br>
        Password            <br><input type="text" required><br>
        Email               <br><input type="email"><br>
        Date of birth       <br><input type="date"><br>
        Gender:<br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        What kinda of a trader are you?<br>
        <input type="checkbox" name="trader">Scalper<br>
        <input type="checkbox" name="trader">Day Trader<br>
        <input type="checkbox" name="trader">Swing Trader<br>
        <input type="checkbox" name="trader">Position Trader<br>
        <input type="checkbox" name="trader">Algorithmic Trader<br>
        <input type="checkbox" name="trader">Event-driven Trader<br>
        What do you trade?<br>
        <select> 
            <option >Forex Currency</option>
            <option >Forex Indices</option>
            
        </select>

        <br><br><input type="submit" value="Register">
    </form>
</body>
</html>
